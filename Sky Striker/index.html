<!DOCTYPE html>

<head>

    <title>Sky Striker</title>

        }
        else{
            window.alert(`Sua resposta foi ${resp} SEU MEME KKKKKKKK, tem${resp.length}`)
        }
    </script>
    <h1> Sky Striker Ace</h1> 
    <div id="foto">
        <img src="./img/Raye.jpg" name="imagem" id="fotogrande" alt="Raye">
        <p id="text">Sky Striker Ace - Raye</p> 
    </div>
    <div id="Ace">
        <script src="script.js">
        </script>
        <img src="./img/Roze.png" onmouseover="mouseOverRoze()" alt="Roze">
        <img src="./img/Kaina.png" onmouseover="mouseOverKaina()" alt="Kaina">
        <img src="./img/Shizuku.jpg" onmouseover="mouseOverShizuku()" alt="Shizuku">
        <br>
        <img src="./img/Kagari.png" onmouseover="mouseOverKagari()" alt="Kagari">
        <img src="./img/Hayate.jpg" onmouseover="mouseOverHayate()" alt="Hayate">
        <img src="./img/Raye.jpg" onmouseover="mouseOverRaye()" alt="Raye">

</body>
