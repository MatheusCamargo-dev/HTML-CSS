<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DOM</title>
    <style>
        body{
            background-color: black;
            
        }
        #bloco{
            background-color: blue;
            color:white;
            font-size: normal 18pt 'Inter';
            width:50vw;
            height:50vh;
            position:relative;
            margin: 25vh auto;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            }
    </style>
</head>
<body>
    <div id="bloco">
        <h1>Soma</h1>
        <input type="number" title="n1" id="n1">
        <hr>
        <input type="number" title="n2" id="n2">
        <input type="button" value="Somar" class="botao">
        <h1 id="result">Resultado</h1>
    </div>
    <script>
        var box = document.querySelector('div#bloco')
        box.style.backgroundColor = 'red'
        var bot = document.querySelector('.botao')
        
        function clicar(){ 
            var tn1 = (document.getElementById('n1'))
            var tn2 = document.getElementById('n2')
            var res = document.getElementById('result')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${n1+n2}`
        }   
        bot.addEventListener('click',clicar)
    </script>
</body>
</html>
